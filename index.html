<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrap">
            
           <div class="input">
            <input type="text">
           </div>
           
            <div class="num">

                <div class="rowOne">
                    <button class="btn allClear">AC</button>
                    <button class="btn clear">C</button>
                    <button class="btn val">%</button>
                    <button class="btn val">/</button>
                </div>
                <div class="rowOne">
                    <button class="btn val">7</button>
                    <button class="btn val">8</button>
                    <button class="btn val">9</button>
                    <button class="btn val">*</button>
                </div>
                <div class="rowOne">
                    <button class="btn val">4</button>
                    <button class="btn val">5</button>
                    <button class="btn val">6</button>
                    <button class="btn val">+</button>
                </div>
                <div class="rowOne">
                    <button class="btn val">3</button>
                    <button class="btn val">2</button>
                    <button class="btn val">1</button>
                    <button class="btn val">-</button>
                </div>
                <div class="lastRow">
                    <button class="btn val">0</button>
                    <button class="btn val">.</button>
                    <button class="btn equal">=</button>
                </div>

           </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
